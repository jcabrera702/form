<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
   <div class="container">
    <div class="image"><img src="./photo-1585202900225-6d3ac20a6962.avif" alt=""></div>
    <div class="content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams. Sign up now to get started. <br> <br>You know you want to.</p>
        <form action="" method="post">
          <div class="input">
            <h3>Let's do this!</h3>
            <div class="name">
              <div id="fname">
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="fname" placeholder="John">
              </div>
              <div id="lname">
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="lname" placeholder="Smith">
              </div>
            </div>
            <div class="email-phone">
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="jsmith@gmail.com">
              </div>
              <div class="phone">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone" placeholder="(123) 456-789">
              </div>
            </div>
            <div class="password">
                <div class="password-input">
                    <label for="password-input">PASSWORD</label>
                    <input type="password" id="password-input" name="password-input">
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
          </div>
          <input type="submit">
          <p>Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></p>
        </form>
    </div>
   </div>
</body>
</html>
